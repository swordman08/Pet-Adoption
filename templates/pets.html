<div class="filters">
    <form method="get" action="/pets">
        <label for="species">Species:</label>
        <select id="species" name="species">
            <option value="">All</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Age">
        
        <label for="shelter_id">Shelter:</label>
        <select id="shelter_id" name="shelter_id">
            <option value="">All</option>
            <!-- Dynamically populate shelter options -->
            {% for shelter in shelters %}
                <option value="{{ shelter.shelter_id }}">{{ shelter.shelter_name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Filter</button>
    </form>
</div>

<table>
    <thead>
        <tr>
            <th>Pet ID</th>
            <th>Name</th>
            <th>Species</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <a href="http://127.0.0.1:5000/" style="
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
    " onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">
        Back to Home
    </a>
        {% for pet in pets %}
        <tr>
            <td>{{ pet.pet_id }}</td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.species }}</td>
            <td>{{ pet.breed }}</td>
            <td>{{ pet.age }}</td>
            <td>{{ pet.gender }}</td>
            <td>{{ pet.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
