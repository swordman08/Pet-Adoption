<!DOCTYPE html>
<html>
<head>
    <title>Apply for Adoption</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">
    Back to Home
</a>
    <h1>Apply for Adoption</h1>
    <form method="POST">
        <label for="pet_id">Select a pet for adoption:</label>
        <select name="pet_id" id="pet_id" required>
            <option value="">-- Select a pet --</option>
            {% for pet in pets %}
                <option value="{{ pet[0] }}">{{ pet[1] }} ({{ pet[2] }})</option>
            {% endfor %}
        </select>
        <button type="submit">Apply</button>
    </form>
</body>
</html>
