<!DOCTYPE html>
<html>
<head>
    <title>Add Shelter</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">
    Back to Home
</a>
    <h1>Add a New Shelter</h1>
    <form method="post">
        <label for="shelter_name">Shelter Name:</label><br>
        <input type="text" id="shelter_name" name="shelter_name" required><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br>
        <label for="contact_phone">Contact Phone:</label><br>
        <input type="text" id="contact_phone" name="contact_phone"><br>
        <label for="contact_email">Contact Email:</label><br>
        <input type="email" id="contact_email" name="contact_email"><br>
        <button type="submit">Add Shelter</button>
    </form>
</body>
</html>
