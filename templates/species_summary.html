<!DOCTYPE html>
<html>
<head>
    <title>Species Summary</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">
    Back to Home
</a>
    <h1>Summary of Pets by Species</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Species</th>
                <th>Total Pets</th>
            </tr>
        </thead>
        <tbody>
            {% for row in species_summary %}
            <tr>
                <td>{{ row.species }}</td>
                <td>{{ row.total_pets }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/pets">Back to Pets</a>
</body>
</html>
