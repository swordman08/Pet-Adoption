<!DOCTYPE html>
<html>
<head>
    <title>Pet Health Records</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">
    Back to Home
</a>
    <h1>Pet Health Records by Shelter</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Shelter Name</th>
                <th>Pet Name</th>
                <th>Species</th>
                <th>Checkup Date</th>
                <th>Vaccinations</th>
            </tr>
        </thead>
        <tbody>
            {% for record in pet_health_records %}
            <tr>
                <td>{{ record.shelter_name }}</td>
                <td>{{ record.pet_name }}</td>
                <td>{{ record.species }}</td>
                <td>{{ record.checkup_date }}</td>
                <td>{{ record.vaccinations }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/pets">Back to Pets</a>
</body>
</html>
