<!DOCTYPE html>
<html>
<head>
    <title>Pets by Shelter</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">
    Back to Home
</a>
    <h1>Pets from Busy Shelters</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Pet ID</th>
                <th>Name</th>
                <th>Species</th>
                <th>Breed</th>
                <th>Shelter</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets_by_shelter %}
            <tr>
                <td>{{ pet.pet_id }}</td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.species }}</td>
                <td>{{ pet.breed }}</td>
                <td>{{ pet.shelter_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/pets">Back to Pets</a>
</body>
</html>
